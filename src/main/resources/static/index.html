<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id="model-body">
                <form method="post" id="loginForm">
                    <div class="form-group">
                        <label for="imput_name">用户名</label>
                        <input type="text" name="userName" id="input_name" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input type="text" name="user_password" id="input_password" class="form-control"
                            placeholder="请输入密码">
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" onclick="login();">登录</button>
                    </div>
                    <!-- <div class="form-group">
                    <button type="button" class="btn btn-default form-control">注册</button>
                </div> -->

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-NU/T4JKmgovMiPaK2GP9Y+TVBQxiaiYFJB6igFtfExinKlzVruIK6XtKqxCGXwCG"
            crossorigin="anonymous"></script>
</body>
<!-- <script type="text/javascript" src="session.js"></script> -->
<script type="text/javascript">
    function login() {
        var userName = document.getElementById("input_name").value;
        var userPassword = document.getElementById("input_password").value;
        if (userName == "") {
            alert("用户名不能为空");
            return false;
        }
        if (userPassword == "") {
            alert("密码不能为空");
            return false;
        }
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                name: userName,
                password: userPassword
            },
            dataType: "JSON",
            success: (result) => {
                if (result.code === 1) {
                    // setCookie("token", result.data.token, 1);
                    // window.sessionStorage.setItem("session", result.data);
                    alert(result.msg);
                    location.href = "mainPage.html";
                }
                else {
                    alert(result.msg);
                    return false;
                }
            },
        })
    }
</script>

</html>
